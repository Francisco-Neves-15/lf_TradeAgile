<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Trade.Agile - Realizar Vendas</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/realizar_vendas.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="{% static 'javascripts/index.js' %}"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/tradeagile_favicon.png' %}">
</head>
<body>
    <main>
            <h1>Realizar Venda</h1>
            <form method="post">
                {% csrf_token %}
                <label for="cliente">Cliente:</label>
                <select id="cliente" name="cliente">
                    {% for cliente in clientes %}
                    <option value="{{ cliente.idcli }}">{{ cliente.nomecli }}</option>
                    {% endfor %}
                </select>
                <br>
                <label for="produto">Produto:</label>
                <select id="produto" name="produto">
                    {% for produto in produtos %}
                    <option value="{{ produto.idprod }}">{{ produto.descprod }}</option>
                    {% endfor %}
                </select>
                <br>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1">
                <br>
                <a href="{% url 'demonstrativo_tabelas' %}" target="iframe_a"><button type="submit">Realizar Venda</button></a>
            </form>
    </main>
</body>
</html>
