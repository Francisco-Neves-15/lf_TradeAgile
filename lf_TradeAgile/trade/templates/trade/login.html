<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Trade.Agile - Entrar</title>
    <!-- Link para o arquivo CSS do Bootstrap -->
    <link href="https://maxcdn.boostrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login_register.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="{% static 'javascripts/resize.js' %}"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/tradeagile_favicon.png' %}">
</head>
<body>

    <div class="container mt-5">
        <h2 class="tit_register">Entre no seu Pefil da <span>Trade.Agile</span></h2>

        <!-- Formulário de login -->
        <form method="post" class="form-group form_div_login">
            <!-- Token CSRF -->
            {% csrf_token %}

            <!-- Renderiza os campos do formulário -->
            <div class="form-group input-container">
                <label for="id_username" class="label">Nome de Usuário</label>
                {{ form.username }}
            </div>
            <div class="form-group input-container">
                <label for="id_password" class="label">Senha</label>
                {{ form.password }}
            </div>
            <!-- Botão de login -->
            <div class="button_div">
                <button type="submit" class="btn btn-primary">Entre</button>
            </div>

        </form>
        <!-- Link para a página de registro -->
        <p class="nao_possui_c">Não tem uma conta? <a href="{% url 'register' %}">Registrar</a></p>
    </div>

    <!-- Scripts do jQuery e Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
