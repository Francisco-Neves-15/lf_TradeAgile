<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Trade.Agile - Produtos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/galeria_produtos.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="{% static 'javascripts/resize.js' %}"></script>
    <script src="{% static 'javascripts/index.js' %}"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/tradeagile_favicon.png' %}">
</head>
<body>
    <main class="container">
        <div class="div_container">
            <h1 class="tit_galeria">Galeria de Produtos</h1>
           <div class="container_produtos">
                {% for produto in produtos %}
                <div class="produto_sec">
                    <div class="img_container">
                        <img class="img_prod" src="{{ produto.imagens }}" alt="Imagem do Produto">
                    </div>
                    <h2 class="desc_prod">{{ produto.descprod }}</h2>
                    <div class="info_container">
                        <p class="cod_prod">Código: {{ produto.codiprod }}</p>
                        <p class="situa_prod">Situação: {{ produto.situprod }}</p>
                    </div>
                    <p class="valor_prod">Valor: R$ {{ produto.valorprod }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
